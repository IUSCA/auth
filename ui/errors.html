<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Authentication Service</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,700">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.min.css">
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="bower_components/angularjs-toaster/toaster.min.css">
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
</head>
<body ng-cloak>
    <toaster-container></toaster-container>
    <div class="container" ng-controller="ErrorController">
        <h1><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>&nbsp;{{title}}</h1>
        <br>
        <p>{{message}}</p>
        <!--
        <p class="alert alert-danger" ng-repeat="error in errors">{{error.message}}</p>
        <p class="alert alert-danger" ng-repeat="warning in warnings">{{warning.message}}</p>
        -->
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script><!--bootstrap requires jquery-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angularjs-toaster/toaster.min.js"></script>

    <script src="config.js"></script>
    <script>
    var app = angular.module('app', ['app.config', 'ngCookies', 'toaster']);
    app.controller('ErrorController', ['$scope', '$cookies', 'appconf',
    function($scope, $cookies, appconf) {
        $scope.errors = [];
        $scope.title = $cookies.get('error_title');
        if(!$scope.title) {
            $scope.title = "Oops!";
        }
        $scope.message = $cookies.get('error_message');
        if(!$scope.message) {
            $scope.message = "Something went wrong with our system. Please contact the administrator ("+appconf.admin_email+").";
        }
    }]);
    </script>
</body>
</html>
